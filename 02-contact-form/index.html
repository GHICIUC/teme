<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Freeman&display=swap" rel="stylesheet">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="left-side-container">
        <div class="title">
            <h1>Let's discuss on something <span class="title-span-color">cool</span> together</h1>
        </div>
        <div class="info">
            <button class="info button-info">
             <div class="email-info">
                <img src="./images/email.svg" class="icon-info" alt="email-icon" width="7%"/>
                <p>ghiciucdesign@gmail.com</p>
            </button>
            </div>
            <div class="phone-info">
                <button class="button-info">
                <img src="./images/phone.svg" class="icon-info" alt="phone-icon" width="5%"/>
                <p>0732.456.XXX</p>
            </button>
            </div>
            <div class="location-icon">
                <button class="button-info">
                <img src="./images/location.svg" class="icon-info" alt="location-icon" width="5%"/>
                <p>Str. aleea dorin, nr.94, ors.Uricani, jud.Hunedoara</p>
            </button>
            </div>
            <div class="social-media-icons-container">
                <button class="social-media-icons">
                <img src="./images/facebook.svg" alt="facebook-icon" width="30%"/>
            </button>
                <button class="social-media-icons">
                <img src="./images/instagram_1.svg" alt="instagram-icon" width="30%"/>
            </button>
                <button class="social-media-icons">
                <img src="./images/twitter.svg" alt="twitter-icon" fill="currentColor" width="30%"/>
                </button>
            </div>
        </div>
    <div class="right-side-container">
        <div class="header">
            <h4>I am interested in...</h4>
        </div>
        <div class="interested-checkbox">       
     <ul>
        <li>
            <input type="checkbox" id="check-1" value="check-1">
            <label for="check-1">UI/UX design</label>
        </li>
        <li>
            <input type="checkbox" id="check-2" value="check-2">
            <label for="check-2">Web design</label>
        </li>
        <li>
            <input type="checkbox" id="check-3" value="check-3">
            <label for="check-3">Graphic design</label>
        </li>
        <li>
            <input type="checkbox" id="check-4" value="check-4">
            <label for="check-4">Design system</label>
        </li>
        <li>
            <input type="checkbox" id="check-5" value="check-5">
            <label for="check-5">Other</label>
        </li>
    </ul>
       
        </div>
        <div class="form">
            <label for="name"></label>
                <input type="text" placeholder="Your name" id="yourname"/>
            <label for="youremail"></label>
                <input type="email" placeholder="Your email" id="youremail"/>
            <label for="yourmessage"></label>
                <input type="textaria" placeholder="Your message" id="yourmessage"/>
        </div>
        <div class="button-container">
            <button class="button">Send message</button>
        </div>
    </div>
    </div>
</body>
</html>
